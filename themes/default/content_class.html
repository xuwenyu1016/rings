                <p class="article-title am-text-center am-margin-vertical-xs">{$contentInfo.title}</p>
                <p class="article-time am-text-center am-margin-vertical-xs">时间：{date('Y-m-d H:i:s',$contentInfo.time)}</p>

                    <li>

                            <!--{/if}-->
