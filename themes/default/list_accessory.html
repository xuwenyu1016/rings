        <p class="am-margin-top-0 am-margin-bottom-sm am-text-sm"><a href="__ROOT__/">首页</a><!--foreach{$crumb as $vo}--> &gt; <a href="{$vo.url}">{$vo.name}</a><!--{/foreach}--></p>

        <article class="category-line">

                    <div class="category-list-title">{$vo.name} <span class="am-icon-angle-down"></span></div>

                        </li>
                        <!--{/foreach}-->

                    </ul>

                <!--{/foreach}-->
            </ul>

        <ul class="am-avg-sm-4 am-padding-horizontal-sm product-list">

                <article>
                    <a href="{$vo.aurl}">
                        <img src="{$vo.image}" class="am-img-responsive am-center" width="250" alt="{$vo.title}" />
                        <p class="am-margin-vertical-xs price"><b>¥{$vo.price}</b></p>
                        <p class="am-margin-vertical-xs am-text-truncate"><b>{$vo.title}</b></p>
                        <p class="am-margin-vertical-xs show-detail am-center am-text-sm"><b>查看详情</b></p>
